<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get File Name Jquery</title>
    <style>
        *{
            border-radius: 10px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
        }
        body {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fffefb;
        }
        div#main{
            background-color: #f5f4f1;
            padding: 10%;
            box-shadow: 10px 10px 20px #313d44;
        }
        h3#result{
            background-color: #d4eaf7;
            padding: 10px;
        }
        input {
            display: none;
        }
        label#filelable{
            background-color: #b6ccd8;
            padding: 10px;
        }
    </style>
</head>
<script src="/Jquery/Jqery.js"></script>
<body>
  <div id="box">
      <h1>Get File Name </h1>
    <div id="main">
        <h3 id="result">Example : Temp.xyz</h3>
        <label for="file" id="filelable">Upload</label>
        <input type="file" id="file">
    </div>
  </div>
</body>
<script>
    $(document).ready(function(){
        // Main Function
        // get File Name Using Input

        $("input#file").change(function(event){
            // console.log(event.target.files[0].name)
            $("h3#result").text(event.target.files[0].name)
        })
    })
</script>
</html>
